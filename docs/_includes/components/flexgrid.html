<div class="grid section-margins">
  <div class="{{ container_class | default: 'grid__container' }}">
    <div class="{{ flexgrid_class | default: 'flexgrid-4' }}">
      {%- for data in news %}
        {% assign card_date = data.date | date %}
        {% include components/blocks/card.html, card_title: data.title, teaser: data.intro, card_date: card_date %}
      {% endfor %}
    </div>
  </div>
</div>
