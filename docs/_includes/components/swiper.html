<!-- swiper -->
<div class="grid section-margins overflow-hidden">
  <div class="{{ container_class | default: 'grid__container' }}">
    <div style="position: relative;">
      <div class="js-swiper" data-swiper='{{ swiper | default: '{"loop":true}' }}'>
        <div class="swiper-wrapper">
          {% if swiper_url %}
            {% for i in (1..5) %}
              <a class="swiper-slide" href="{{ swiper_url }}">
                <img src="{{ src | default: 'https://via.placeholder.com/1600x900.jpg' }}" alt="Image">
              </a>
            {% endfor %}
          {% else %}
            {% for i in (1..5) %}
              <div class="swiper-slide">
                <img src="{{ src | default: 'https://via.placeholder.com/1600x900.jpg' }}" alt="Image">
              </div>
            {% endfor %}
          {% endif %}

        </div>
        {% if pagination %}
          <div class="swiper-pagination {{ pagination }}"></div>
        {% endif %}
        {% if prevnext %}
          <div class="swiper-button-prev swiper-button-prev-{{ prevnext }}"></div>
          <div class="swiper-button-next swiper-button-next-{{ prevnext }}"></div>
        {% endif %}
        {% if scrollbar %}
          <div class="swiper-scrollbar {{ scrollbar }}"></div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
