<div class="grid">
  <div class="{{ grid__left | default: 'grid__left' }}">
    <img src="{{ src | default: 'https://images.unsplash.com/photo-1426024120108-99cc76989c71?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&h=900&q=80' }}" alt="Image">
  </div>
  <div class="{{ grid__right | default: 'grid__right' }}">
    <div class="p-md">
      <h1>{{ title | default: 'This is a title' }}</h1>
      <p>{{ text | default: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus delectus deleniti dolore dolores eveniet labore laudantium modi, nihil repudiandae vero? Animi blanditiis debitis eos et minus modi nulla, quisquam repudiandae!' }}</p>
    </div>
  </div>
</div>
