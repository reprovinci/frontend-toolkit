      <div class="box">
        <div class="box__body">
          <h4>The main button</h4>
          <p>Used for primary click actions</p>
          <p><code>.btn</code></p>
          <button class="btn">The Button</button>
        </div>
      </div>
      <div class="box">
        <div class="box__body">
          <h4>The secondary button</h4>
          <p>Used for secondary options</p>
          <p><code>.btn-secondary</code></p>
          <button class="btn">The Secondary Button</button>
        </div>
      </div>
      <div class="box">
        <div class="box__body">
          <h4>The alt button</h4>
          <p>Used for alternative styling</p>
          <p><code>.btn-alt</code></p>
          <button class="btn">The Alt Button</button>
        </div>
      </div>
      <div class="box bg-gray-extra-dark color-white">
        <div class="box__body">
          <h4>The diap button</h4>

        </div>
      </div>
